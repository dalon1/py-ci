# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  displayName: "Adding python version"
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'

- script: python3 --version
  displayName: "Confirm python version"

- script: python3 test/test.py
  displayName: "unit testing 1"

- task: PythonScript@0
  displayName: "Run unit testing"
  inputs:
    scriptSource: 'inline'
    script: 'python3 test/test.py'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test/test-reports/*.xml'

- task: PythonScript@0
  displayName: "Run code analysis"
  inputs:
    scriptSource: 'inline'
    script: 'pylint src/*.py'